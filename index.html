<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decentralized Marketplace</h1>
        
        <div class="wallet-section">
            <h2>Connect Your Ethereum Wallet</h2>
            <button id="connectWallet">Connect Wallet</button><br>
            <button id="listNewItemBtn" style="display:none">List New Item</button>
            <button id="buyItemBtn" style="display:none">Buy Item</button>
            <button id="ownedBtn" style="display:none">Owned</button>
        </div>

        <div id="listNewItemSection" style="display:none" class="form-section">
            <h2>List New Item</h2>
            <form id="listItemForm">
                <input type="text" id="title" name="title" placeholder="Title"><br>
                <input type="text" id="description" name="description" placeholder="Description"><br>
                <input type="text" id="price" name="price" placeholder="Price (in eth)"><br>
                <input type="submit" value="List Item">
            </form>
        </div>

        <div id="buyItemSection" style="display:none" class="items-section">
            <h2>Items for Sale</h2>
            <div id="itemsList"></div>
        </div>

        <div id="ownedSection" style="display:none" class="items-section">
            <h2>Items Owned</h2>
            <div id="ownedItemsList"></div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <p id="popupMessage"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/he@1.2.0/he.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
